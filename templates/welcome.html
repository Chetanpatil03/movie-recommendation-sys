<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            max-width: 500px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .welcome-icon {
            font-size: 5rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #6366f1;
            color: #f1f5f9;
            padding: 15px;
            border-radius: 30px;
            text-align: center;
            font-size: 1.1rem;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.9);
            color: #f1f5f9;
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .btn-submit {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            padding: 15px 50px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #cbd5e1;
        }

        .feature-icon {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-icon">
            <i class="fas fa-film"></i>
        </div>
        <h1 class="welcome-title">Welcome!</h1>
        <p class="welcome-subtitle">Discover your next favorite movie</p>

        <form method="POST" action="/welcome">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" 
                       placeholder="Enter your name" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">
                Get Started <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-search"></i>
                </div>
                <span>Search across Hollywood, Bollywood & Web Series</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-filter"></i>
                </div>
                <span>Advanced filtering by genre, rating & more</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-star"></i>
                </div>
                <span>Personalized movie recommendations</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
